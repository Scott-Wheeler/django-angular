{% if latest_blog_entries %}
    <ul>
	{% for blog_entry in latest_blog_entries %}
		<li><a href="{% url 'blog:blogentry' blog_entry.id %}">{{ blog_entry.title }}</a></li>
	{% endfor %}
    </ul>
{% else %}
	<p>No blogs are available.</p>
{% endif %}
