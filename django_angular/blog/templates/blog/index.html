{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

{% if blogs %}
    <ul>
	{% for blog in blogs %}
		<li><a href="{% url 'blog:blog' blog.id %}">{{ blog.name }}</a></li>
	{% endfor %}
    </ul>
{% else %}
	<p>No blogs are available.</p>
{% endif %}





<ul>
<li><a href="{% url 'blog:blog_creation' %}">Create a new Blog</a></li>
</ul>
