<p>{{ blog.name }}</p>
<p>{{ blog.tagline }}</p>
<br />
{% if entries %}
    <ul>
	{% for entry in entries %}
		<li><a href="{% url 'blog:blogentry' entry.id %}">{{ entry.title }}</a></li>
	{% endfor %}
    </ul>
{% else %}
	<p>No blogs entries in this blog.</p>
{% endif %}

<ul>
<li><a href="{% url 'blog:blogentry_creation' %}">Create a new Entry in this Blog</a></li>
</ul>
