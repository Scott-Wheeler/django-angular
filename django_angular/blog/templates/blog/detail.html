<h1>{{ blog_entry.text }}</h1>
<ul>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action={% url "blog:save" blog_entry.id %} method="post">
{% csrf_token %}

{% for blog_entry in blog_entry.objects.all %}
	<input type="text" name="title" id="title" value="{{ blog_entry.title }}" />
	<label for="title">Blog Title</label><br />
	<textarea name="blog_textarea" id="textarea" rows=10 cols=50>{{ blog_entry.text }}</textarea>
	<label for="textarea">Blog Text</label><br /> 
{% endfor %}
</ul>

<input type="submit" "Save" />
</form>
